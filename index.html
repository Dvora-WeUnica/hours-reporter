    </style>

    <script>
        const employees = [
            { id: 'Bracha Marmarush', name: '×‘×¨×›×” ×©×¨×™×™×‘×¨' },
            { id: 'Dvora Hershovitz', name: '×“×‘×•×¨×” ×”×¨×©×•×‘×™×¥' },
            { id: 'Chaya Turtsin', name: '×—×™×” ×˜×•×¨×¦\'×™×Ÿ' },
            { id: 'Yael Breuer', name: '×™×¢×œ ×‘×¨×•×™××¨' },
            { id: 'Miriam Goldschmidt', name: '××¨×™× ×’×•×œ×“×©××™×˜' },
            { id: 'Pnina Prochter', name: '×¤× ×™× ×” ×¤×¨×•×›×˜×¨' },
            { id: 'Rivka Shreiber', name: '×¨×‘×§×” ×©×¨×™×™×‘×¨' },
            { id: 'Riki Luz', name: '×¨×™×§×™ ×œ×•×–' },
            { id: 'Ruth Klein', name: '×¨×•×ª ×§×œ×™×™×Ÿ' },
            { id: 'Shoshana Palai', name: '×©×•×©× ×” ×¤×œ××™' },
            { id: 'Shulamit Rothschild', name: '×©×•×œ××™×ª ×¨×•×˜×©×™×œ×“' }
        ];


        const projects = [
            { id: '4X4', name: '4X4' },
            { id: 'Ads manager', name: 'Ads manager' },
            { id: 'Golf', name: 'Golf' },
            { id: 'Hashstrom', name: 'Hashstrom' },
            { id: 'Ma\'oz', name: 'Ma\'oz' },
            { id: 'Migdal', name: 'Migdal' },
            { id: 'Oggen', name: 'Oggen' },
            { id: 'Azrieli', name: 'Azrieli' },
            { id: 'Shde Bar', name: 'Shde Bar' },
            { id: 'Wix Security', name: 'Wix Security' }
        ];

        // Populate employee dropdown dynamically
        const employeeSelect = document.getElementById('employeeName');
        employees.forEach(emp => {
            const option = document.createElement('option');
            option.value = emp.id;
            option.textContent = emp.name;
            employeeSelect.appendChild(option);
        });

        function createProjectEntry() {
            const entryDiv = document.createElement('div');
            entryDiv.className = 'project-entry';

            const entryId = Date.now(); // Unique ID for the entry
            entryDiv.innerHTML = `
                <button type="button" class="remove-entry">Ã—</button>
                <div class="form-group">
                    <label for="projectName_${entryId}">×©× ×”×¤×¨×•×™×§×˜: <span class="emoji">ğŸ“Š</span></label>
                    <select id="projectName_${entryId}" name="projectName" required onchange="updateTotalHours()">
                        <option value="">×‘×—×¨/×™ ×¤×¨×•×™×§×˜</option>
                        ${projects.map(project =>
                `<option value="${project.id}">${project.name}</option>`
            ).join('')}
                    </select>
                    <div class="error">×× × ×‘×—×¨/×™ ×¤×¨×•×™×§×˜ ××”×¨×©×™××”</div>
                    <div class="field-tip">×‘×—×¨/×™ ××ª ×”×¤×¨×•×™×§×˜ ×¢×œ×™×• ×¢×‘×“×ª</div>
                </div>

                <div class="form-group">
                    <label for="hoursWorked_${entryId}">××¡×¤×¨ ×©×¢×•×ª: <span class="emoji">ğŸ•’</span></label>
                    <input type="number" id="hoursWorked_${entryId}" name="hoursWorked" 
                           step="0.5" min="0" max="24" required onchange="updateTotalHours()">
                    <div class="error">×™×© ×œ×”×–×™×Ÿ ××¡×¤×¨ ×©×¢×•×ª ×ª×§×™×Ÿ (0-24)</div>
                    <div class="field-tip">×”×–×Ÿ/×™ ××ª ××¡×¤×¨ ×”×©×¢×•×ª ×‘×—×¦××™ ×©×¢×•×ª (×œ×“×•×’××”: 7.5)</div>
                </div>
            `;

            // Add event listener to remove button
            const removeButton = entryDiv.querySelector('.remove-entry');
            removeButton.addEventListener('click', function() {
                removeProjectEntry(this);
            });

            return entryDiv;
        }

        function addProjectEntry() {
            const projectEntries = document.getElementById('projectEntries');
            const newEntry = createProjectEntry();
            projectEntries.appendChild(newEntry);
            newEntry.style.animation = 'fadeIn 0.3s ease';
            updateTotalHours();
        }

        function removeProjectEntry(button) {
            const entry = button.closest('.project-entry');
            const projectEntries = document.getElementById('projectEntries');

            // ×× ×–×” ×”×¤×¨×•×™×§×˜ ×”××—×¨×•×Ÿ, ××œ ×ª××—×§ ××•×ª×•
            if (projectEntries.children.length <= 1) {
                alert('×—×™×™×‘ ×œ×”×™×•×ª ×œ×¤×—×•×ª ×¤×¨×•×™×§×˜ ××—×“');
                return;
            }

            entry.style.animation = 'fadeOut 0.3s ease';
            setTimeout(() => {
                entry.remove();
                updateTotalHours();
            }, 300);
        }

        function updateTotalHours() {
            const inputs = document.querySelectorAll('input[name="hoursWorked"]');
            let total = 0;
            inputs.forEach(input => {
                const hours = parseFloat(input.value) || 0;
                total += hours;
            });
            document.getElementById('totalHours').textContent = `×¡×”"×› ×©×¢×•×ª: ${total.toFixed(1)}`;
        }

        // Add initial project entry
        addProjectEntry();

        document.getElementById('timeReportForm').addEventListener('submit', function (e) {
            e.preventDefault();

            document.querySelectorAll('.error').forEach(error => error.style.display = 'none');

            const employeeName = document.getElementById('employeeName').value;
            let isValid = true;

            if (!employeeName) {
                document.getElementById('employeeNameError').style.display = 'block';
                isValid = false;
            }

            const projectEntries = document.querySelectorAll('.project-entry');
            const reports = [];

            projectEntries.forEach(entry => {
                const projectSelect = entry.querySelector('select[name="projectName"]');
                const hoursInput = entry.querySelector('input[name="hoursWorked"]');
                const projectError = entry.querySelector('select[name="projectName"] + .error');
                const hoursError = entry.querySelector('input[name="hoursWorked"] + .error');

                const projectName = projectSelect.value;
                const hoursWorked = parseFloat(hoursInput.value);

                if (!projectName) {
                    projectError.style.display = 'block';
                    isValid = false;
                }

                if (isNaN(hoursWorked) || hoursWorked <= 0 || hoursWorked > 24) {
                    hoursError.style.display = 'block';
                    isValid = false;
                }

                if (projectName && !isNaN(hoursWorked)) {
                    reports.push({
                        projectName,
                        hoursWorked
                    });
                }
            });

            if (isValid && reports.length > 0) {
                // Get the submit button and disable it
                const submitButton = document.querySelector('.submit-btn');
                const originalButtonText = submitButton.innerHTML;
                submitButton.disabled = true;
                submitButton.innerHTML = '×©×•×œ×—... <span class="emoji">â³</span>';

                // Get the Hebrew name instead of the ID
                const selectedEmployee = employees.find(emp => emp.id === employeeName);
                const hebrewEmployeeName = selectedEmployee ? selectedEmployee.name : employeeName;

                const timeReport = {
                    employeeName: hebrewEmployeeName,
                    reports: reports.map(report => ({
                        projectName: report.projectName,
                        hoursWorked: parseFloat(report.hoursWorked)
                    }))
                };

                console.log('Sending data:', timeReport);

                fetch('https://script.google.com/macros/s/AKfycbwRtfK1eeAaUFN-xZTyZA7714Fti7j7UmhYP4Rnpd419r8Tp81yoU3hm3847SH3EWto/exec', {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(timeReport),
                    redirect: 'follow'
                })
                .then(() => {
                    // Show success message
                    document.getElementById('successMessage').style.display = 'block';
                    // Reset form and UI
                    document.getElementById('timeReportForm').reset();
                    document.getElementById('projectEntries').innerHTML = '';
                    addProjectEntry();
                    updateTotalHours();
                    setTimeout(() => {
                        document.getElementById('successMessage').style.display = 'none';
                    }, 3000);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('××™×¨×¢×” ×©×’×™××” ×‘×©×œ×™×—×ª ×”×˜×•×¤×¡. ×× × × ×¡×• ×©×•×‘ ×××•×—×¨ ×™×•×ª×¨.');
                })
                .finally(() => {
                    // Re-enable the submit button and restore its text
                    submitButton.disabled = false;
                    submitButton.innerHTML = originalButtonText;
                });
            }
        });
    </script>
