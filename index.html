<!DOCTYPE html>
<html lang="he" dir="rtl">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דיווח שעות עבודה</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Heebo', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.2em;
            position: relative;
            padding-bottom: 15px;
        }

        h1:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: #3498db;
            border-radius: 2px;
        }

        .welcome-text {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .project-entry {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
            position: relative;
        }

        .project-entry:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .remove-entry {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .remove-entry:hover {
            background-color: #c0392b;
            transform: scale(1.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
            font-size: 1.1em;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: white;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23a0aec0' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: left 1rem center;
            background-size: 1em;
            padding-left: 2.5em;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .error {
            color: #e74c3c;
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        button {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: linear-gradient(to right, #2980b9, #2573a7);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(41, 128, 185, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .add-project-btn {
            background: linear-gradient(to right, #27ae60, #219a52);
            margin: 20px 0;
            width: 100%;
        }

        .add-project-btn:hover {
            background: linear-gradient(to right, #219a52, #1e8449);
        }

        .submit-btn {
            width: 100%;
            margin-top: 20px;
        }

        .success-message {
            display: none;
            text-align: center;
            color: #27ae60;
            background-color: #dff0d8;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            animation: slideIn 0.5s ease;
        }

        .field-tip {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .total-hours {
            text-align: center;
            font-size: 1.2em;
            color: #2c3e50;
            margin: 20px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px dashed #3498db;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }

            to {
                opacity: 0;
                transform: translateY(-10px);
            }
        }

        .emoji {
            font-size: 1.2em;
            margin: 0 3px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>


<body>
    <div class="container">
        <h1>דיווח שעות עבודה <span class="emoji">⏰</span></h1>


        <div class="welcome-text">
            ברוכים הבאים למערכת דיווח השעות!
            ברוכים הבאים למערכת דיווח השעות!
            <br>
            כאן תוכלו לדווח בקלות על שעות העבודה שלכם בכל הפרויקטים.
        </div>

        <form id="timeReportForm">
            <div class="form-group">
                <label for="employeeName">שם העובד/ת: <span class="emoji">👤</span></label>
                <select id="employeeName" name="employeeName" required>
                    <option value="">בחר/י שם</option>
                </select>
                <div class="error" id="employeeNameError">אנא בחר/י שם מהרשימה</div>
                <div class="field-tip">בחר/י את שמך מהרשימה</div>
            </div>

            <div id="projectEntries">
                <!-- Project entries will be added here -->
            </div>

            <button type="button" class="add-project-btn" onclick="addProjectEntry()">
                הוסף פרויקט נוסף <span class="emoji">➕</span>
            </button>

            <div class="total-hours" id="totalHours">
                סה"כ שעות: 0
            </div>

            <button type="submit" class="submit-btn">שלח/י דיווח <span class="emoji">✨</span></button>
        </form>

        <div id="successMessage" class="success-message">
            <span class="emoji">✅</span> הדיווח נשלח בהצלחה! תודה על הדיווח המדויק.
        </div>
    </div>

    <script>
        const employees = [
            { id: 'Bracha Marmarush', name: 'ברכה מרמרוש' },
            { id: 'Dvora Hershovitz', name: 'דבורה הרשוביץ' },
            { id: 'Chaya Turtsin', name: 'חיה טורצ\'ין' },
            { id: 'Yael Breuer', name: 'יעל ברויאר' },
            { id: 'Miriam Goldschmidt', name: 'מרים גולדשמיט' },
            { id: 'Pnina Prochter', name: 'פנינה פרוכטר' },
            { id: 'Rivka Shreiber', name: 'רבקה שרייבר' },
            { id: 'Riki Luz', name: 'ריקי לוז' },
            { id: 'Ruth Klein', name: 'רות קליין' },
            { id: 'Shoshana Palai', name: 'שושנה פלאי' },
            { id: 'Shulamit Rothschild', name: 'שולמית רוטשילד' }
        ];


        const projects = [
            { id: '4X4', name: '4X4' },
            { id: 'Ads manager', name: 'Ads manager' },
            { id: 'Golf', name: 'Golf' },
            { id: 'Hashstrom', name: 'Hashstrom' },
            { id: 'Ma\'oz', name: 'Ma\'oz' },
            { id: 'Migdal', name: 'Migdal' },
            { id: 'Oggen', name: 'Oggen' },
            { id: 'Azrieli', name: 'Azrieli' },
            { id: 'Shde Bar', name: 'Shde Bar' },
            { id: 'Wix Security', name: 'Wix Security' }
        ];

        // Populate employee dropdown dynamically
        const employeeSelect = document.getElementById('employeeName');
        employees.forEach(emp => {
            const option = document.createElement('option');
            option.value = emp.id;
            option.textContent = emp.name;
            employeeSelect.appendChild(option);
        });

        function createProjectEntry() {
            const entryDiv = document.createElement('div');
            entryDiv.className = 'project-entry';


            const entryId = Date.now(); // Unique ID for the entry
            entryDiv.innerHTML = `
                <button type="button" class="remove-entry" onclick="removeProjectEntry(this)">×</button>
                <div class="form-group">
                    <label for="projectName_${entryId}">שם הפרויקט: <span class="emoji">📊</span></label>
                    <select id="projectName_${entryId}" name="projectName" required onchange="updateTotalHours()">
                        <option value="">בחר/י פרויקט</option>
                        ${projects.map(project =>
                `<option value="${project.id}">${project.name}</option>`
            ).join('')}
                    </select>
                    <div class="error">אנא בחר/י פרויקט מהרשימה</div>
                    <div class="field-tip">בחר/י את הפרויקט עליו עבדת</div>
                </div>

                <div class="form-group">
                    <label for="hoursWorked_${entryId}">מספר שעות: <span class="emoji">🕒</span></label>
                    <input type="number" id="hoursWorked_${entryId}" name="hoursWorked" 
                           step="0.5" min="0" max="24" required onchange="updateTotalHours()">
                    <div class="error">יש להזין מספר שעות תקין (0-24)</div>
                    <div class="field-tip">הזן/י את מספר השעות בחצאי שעות (לדוגמה: 7.5)</div>
                </div>
            `;


            return entryDiv;
        }

        function addProjectEntry() {
            const projectEntries = document.getElementById('projectEntries');
            const newEntry = createProjectEntry();
            projectEntries.appendChild(newEntry);
            newEntry.style.animation = 'fadeIn 0.3s ease';
            updateTotalHours();
        }

        function removeProjectEntry(button) {
            const entry = button.closest('.project-entry');
            const projectEntries = document.getElementById('projectEntries');


            // אם זה הפרויקט האחרון, אל תמחק אותו
            if (projectEntries.children.length <= 1) {
                alert('חייב להיות לפחות פרויקט אחד');
                return;
            }

            entry.style.animation = 'fadeOut 0.3s ease';
            setTimeout(() => {
                entry.remove();
                updateTotalHours();
            }, 300);
        }

        function updateTotalHours() {
            const inputs = document.querySelectorAll('input[name="hoursWorked"]');
            let total = 0;
            inputs.forEach(input => {
                const hours = parseFloat(input.value) || 0;
                total += hours;
            });
            document.getElementById('totalHours').textContent = `סה"כ שעות: ${total.toFixed(1)}`;
        }

        // Add initial project entry
        addProjectEntry();

        document.getElementById('timeReportForm').addEventListener('submit', function (e) {
            e.preventDefault();

            document.querySelectorAll('.error').forEach(error => error.style.display = 'none');

            const employeeName = document.getElementById('employeeName').value;
            let isValid = true;

            if (!employeeName) {
                document.getElementById('employeeNameError').style.display = 'block';
                isValid = false;
            }

            const projectEntries = document.querySelectorAll('.project-entry');
            const reports = [];

            projectEntries.forEach(entry => {
                const projectSelect = entry.querySelector('select[name="projectName"]');
                const hoursInput = entry.querySelector('input[name="hoursWorked"]');
                const projectError = entry.querySelector('select[name="projectName"] + .error');
                const hoursError = entry.querySelector('input[name="hoursWorked"] + .error');

                const projectName = projectSelect.value;
                const hoursWorked = parseFloat(hoursInput.value);

                if (!projectName) {
                    projectError.style.display = 'block';
                    isValid = false;
                }

                if (isNaN(hoursWorked) || hoursWorked <= 0 || hoursWorked > 24) {
                    hoursError.style.display = 'block';
                    isValid = false;
                }

                if (projectName && !isNaN(hoursWorked)) {
                    reports.push({
                        projectName,
                        hoursWorked
                    });
                }
            });

            if (isValid && reports.length > 0) {
                const timeReport = {
                    employeeName,
                    reports
                };

                // Create a hidden form
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = 'https://script.google.com/macros/s/AKfycbwRtfK1eeAaUFN-xZTyZA7714Fti7j7UmhYP4Rnpd419r8Tp81yoU3hm3847SH3EWto/exec';
                form.target = 'hidden_iframe';

                // Add data as a hidden field
                const dataInput = document.createElement('input');
                dataInput.type = 'hidden';
                dataInput.name = 'data';
                dataInput.value = JSON.stringify(timeReport);
                form.appendChild(dataInput);

                // Create hidden iframe for the response if it doesn't exist
                let iframe = document.getElementById('hidden_iframe');
                if (!iframe) {
                    iframe = document.createElement('iframe');
                    iframe.name = 'hidden_iframe';
                    iframe.id = 'hidden_iframe';
                    iframe.style.display = 'none';
                    document.body.appendChild(iframe);
                }

                // Handle the response
                iframe.onload = function() {
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('timeReportForm').reset();
                    document.getElementById('projectEntries').innerHTML = '';
                    addProjectEntry();
                    updateTotalHours();
                    setTimeout(() => {
                        document.getElementById('successMessage').style.display = 'none';
                    }, 3000);
                    iframe.onload = null;
                    if (form.parentNode) {
                        form.parentNode.removeChild(form);
                    }
                };

                // Add the form to the document and submit it
                document.body.appendChild(form);
                form.submit();
            }
        });
    </script>
</body>

</html>
